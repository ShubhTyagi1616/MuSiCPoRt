        <div class="songBanner"></div>

    <!-- this bottom is mainly used for play the song and vo patti jo gaane k time k saath badhti rehti hai and previous and next button and play and pause button k saath -->
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>

        </div>
        <div class="songInfo">
            <img src="giffolder/music-wave.gif" width="20px" alt="gif" id="gif"> <span id = "masterSongName">Maan Meri
                Jaan</span>
        </div>
    </div>
    <script src="script.js"></script>

    <!-- this is a fontawesome kit link that used to put icons in the website -->
